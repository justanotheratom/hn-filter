<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>HN Filter Popup</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 380px;
            max-height: 650px;
            overflow: hidden;
            font-family: Verdana, Arial, sans-serif;
            background-color: #f6f6ef;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e3e3e3;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            box-sizing: border-box;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        .settings-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }
        .settings-btn:hover {
            background-color: #f0f0f0;
        }
        .settings-panel {
            display: none;
            margin-bottom: 12px;
            padding: 8px;
            background-color: #f8f8f8;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .settings-panel.visible {
            display: block;
        }
        .controls {
            width: 100%;
            box-sizing: border-box;
        }
        .controls label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-style: normal;
            width: 100%;
            box-sizing: border-box;
        }
        .controls label input {
            margin-right: 8px;
            accent-color: #ff6600;
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        #results {
            flex: 1;
            overflow-y: scroll;
            border-top: 1px solid #e3e3e3;
            padding-top: 12px;
            width: 100%;
            box-sizing: border-box;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        #results::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .loading, .no-match {
            font-style: italic;
            color: #555;
            padding: 8px 0;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #e3e3e3;
            font-style: normal;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item a.title {
            color: #333;
            text-decoration: none;
            flex: 1;
            font-style: normal;
        }
        .item a.title:hover {
            text-decoration: underline;
        }
        .item .age {
            font-size: 12px;
            color: #555;
            font-style: italic;
            margin: 0 8px;
            white-space: nowrap;
        }
        .item a.comments {
            font-size: 12px;
            color: #555;
            white-space: nowrap;
            font-style: normal;
            text-decoration: none;
        }
        .item a.comments:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin: 0; font-size: 16px;">HN Filter</h2>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span id="karma" style="font-size: 14px; color: #666;">Karma: --</span>
                <button class="settings-btn" id="settingsBtn">⚙️ Settings</button>
            </div>
        </div>
        <div id="loginForm" style="display: none; margin-bottom: 12px; padding: 8px; background-color: #f8f8f8; border-radius: 4px;">
            <div style="margin-bottom: 8px;">
                <input type="text" id="username" placeholder="HN Username" style="width: 100%; padding: 4px; margin-bottom: 4px;"/>
                <input type="password" id="password" placeholder="HN Password" style="width: 100%; padding: 4px;"/>
            </div>
            <button id="loginBtn" style="width: 100%; padding: 4px; background-color: #ff6600; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </div>
        <div class="settings-panel" id="settingsPanel">
            <div class="controls">
                <label><input type="checkbox" id="recent"/> Recent (<2 hr)</label>
                <label><input type="checkbox" id="low"/> Low comments (<10)</label>
                <label><input type="checkbox" id="topc"/> Top 3 comments</label>
                <label><input type="checkbox" id="oldest"/> Top 3 oldest</label>
            </div>
        </div>
        <div id="results" class="loading">Loading…</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
